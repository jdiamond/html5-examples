<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drag Handle</title>
    <style>
        #draggable {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        #handle {
            width: 0;
            height: 0;
            border-right: 20px solid transparent;
            border-top: 20px solid black;
            cursor: move;
        }
    </style>
</head>
<body>
    <h1>Drag Handle</h1>
    
    <div id="draggable">
        <div id="handle" draggable="true">
        </div>
    </div>

    <script>
        var container = document.getElementById('draggable');
        var handle = document.getElementById('handle');
        handle.ondragstart = function(e) {
            e.dataTransfer.setData('text/plain', 'handle');
            e.dataTransfer.setDragImage(container, 0, 0);
        };
    </script>

</body>
</html>
